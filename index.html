<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
  </head>
  <body>
    <!-- CONTAINER DIV -->
    <div class="container">
      <h1>Stupid Meme Generator</h1>
      <p id="intro">
        This is 90% Stolen Code TBH<br>
        Shitposts Updated Daily
      </p>

      <div class="meme-div">
        <img id="meme" alt="meme image">
      </div>

      <!-- BUTTONS DIV -->
      <div class="buttons">
        <!-- LEFT BUTTON -->
        <div class="left-arrow button none" onclick="prevMeme()">
          &#60;
        </div>
        <!-- RIGHT BUTTON -->
        <div class="right-arrow button" onclick="nextMeme()">
          &#62;
        </div>

      </div><!-- END BUTTONS DIV -->

        <!-- REDDIT DIV -->
        <div class="reddit">
          <h3>Images taken with js from:</h3>
          <a href="https://www.reddit.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Reddit_logo.svg/2000px-Reddit_logo.svg.png" alt="reddit logo" class="reddit-image"></a>
        </div><!-- REDDIT DIV END -->

    </div><!-- CONTAINER DIV END -->

    <p class='footnote'>Enjoy, I honestly dont know why this exists but who cares, lol</p>
    <p class='footnote'>Oh, and btw these are all random, I didnt choose them</p>

  <script type="text/javascript" src="script.js">

  </script>
  </body>
</html>
